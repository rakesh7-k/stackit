{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackIt ‚Äì Private Smart Q&A Platform</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4da.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="StackIt: Private, AI-powered Q&A for learning communities. Safe, beautiful, and beginner-friendly.">
  <style>
    body { background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%); }
    .glass {
      background: rgba(255,255,255,0.85);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
    }
    .zen-bg { background: linear-gradient(120deg, #f0fdfa 0%, #e0e7ef 100%); }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center">
  <main class="w-full max-w-md p-8 glass mt-12">
    <div class="flex flex-col items-center mb-6">
      <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4da.svg" alt="StackIt Logo" class="w-16 h-16 mb-2">
      <h1 class="text-3xl font-extrabold text-gray-800 mb-1 tracking-tight">StackIt</h1>
      <p class="text-gray-500 text-center mb-2">Private, AI-powered Q&amp;A for learning communities</p>
      <span class="inline-block bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-full mb-2">üèÜ Hackathon Edition</span>
    </div>
    <div id="auth-forms">
      <!-- Login Form -->
      <form id="login-form" class="space-y-4" autocomplete="on">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Sign In</h2>
        <input type="text" id="login-username" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" autocomplete="username">
        <input type="password" id="login-password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" autocomplete="current-password">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition">Sign In</button>
        <button type="button" id="demo-login" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition">Login as Demo User</button>
        <p class="text-center text-sm text-gray-500 mt-2">Don't have an account? <a href="#" id="show-register" class="text-blue-600 hover:underline">Register</a></p>
        <div id="login-error" class="text-red-500 text-sm mt-1 hidden"></div>
      </form>
      <!-- Register Form -->
      <form id="register-form" class="space-y-4 hidden" autocomplete="on">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Register</h2>
        <input type="text" id="register-username" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" autocomplete="username">
        <input type="email" id="register-email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" autocomplete="email">
        <input type="password" id="register-password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" autocomplete="new-password">
        <input type="text" id="register-firstname" name="first_name" placeholder="First Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" autocomplete="given-name">
        <input type="text" id="register-lastname" name="last_name" placeholder="Last Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" autocomplete="family-name">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition">Register</button>
        <p class="text-center text-sm text-gray-500 mt-2">Already have an account? <a href="#" id="show-login" class="text-blue-600 hover:underline">Sign In</a></p>
        <div id="register-error" class="text-red-500 text-sm mt-1 hidden"></div>
      </form>
    </div>
    <div id="loading" class="hidden flex flex-col items-center justify-center py-8">
      <svg class="animate-spin h-8 w-8 text-blue-600 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
      <span class="text-blue-600 font-semibold">Loading...</span>
    </div>
  </main>
  <footer class="mt-8 text-center text-xs text-gray-400">
    Built with <span class="text-pink-500">&#10084;</span> for hackathon victory ¬∑ <span class="font-semibold">StackIt</span> 2025
  </footer>
  <script src="{% static 'app.js' %}"></script>
</body>
</html>
