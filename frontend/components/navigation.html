<style>
/* Navigation Styles */
.nav-link {
    @apply px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all duration-200 flex items-center;
}

.nav-link.active {
    @apply text-blue-600 bg-blue-50;
}

.mobile-nav-link {
    @apply block px-4 py-3 text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg transition-colors duration-200 flex items-center;
}

.mobile-nav-link.active {
    @apply text-blue-600 bg-blue-50;
}

/* Zen Mode Styles */
.zen-mode {
    @apply bg-gray-900 text-white;
}

.zen-mode .nav-link {
    @apply text-gray-300 hover:text-white hover:bg-gray-800;
}

.zen-mode .mobile-nav-link {
    @apply text-gray-300 hover:text-white hover:bg-gray-800;
}

/* Animation for dropdown */
#user-dropdown {
    animation: slideDown 0.2s ease-out;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Hover effects */
.nav-link:hover {
    transform: translateY(-1px);
}

/* Responsive adjustments */
@media (max-width: 640px) {
    .nav-link {
        @apply px-3 py-1.5 text-xs;
    }
}
</style>

<script>
// Navigation functionality
document.addEventListener('DOMContentLoaded', function() {
    const userMenuBtn = document.getElementById('user-menu-btn');
    const userDropdown = document.getElementById('user-dropdown');
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const zenToggle = document.getElementById('zen-toggle');
    const logoutBtn = document.getElementById('logout-btn');
    const currentPage = document.getElementById('current-page');

    // Set current page
    const path = window.location.pathname;
    const pageName = path.split('/').pop().replace('.html', '') || 'dashboard';
    currentPage.textContent = pageName.charAt(0).toUpperCase() + pageName.slice(1);

    // Update active nav links
    const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
    navLinks.forEach(link => {
        if (link.dataset.page === pageName) {
            link.classList.add('active');
        }
    });

    // User dropdown toggle
    userMenuBtn.addEventListener('click', function() {
        userDropdown.classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        if (!userMenuBtn.contains(event.target) && !userDropdown.contains(event.target)) {
            userDropdown.classList.add('hidden');
        }
    });

    // Mobile menu toggle
    mobileMenuBtn.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
    });

    // Zen mode toggle
    zenToggle.addEventListener('click', function() {
        document.body.classList.toggle('zen-mode');
        const icon = zenToggle.querySelector('i');
        if (document.body.classList.contains('zen-mode')) {
            icon.className = 'fas fa-eye text-lg';
        } else {
            icon.className = 'fas fa-eye-slash text-lg';
        }
    });

    // Logout functionality
    logoutBtn.addEventListener('click', function() {
        localStorage.removeItem('stackit_user');
        window.location.href = 'index.html';
    });

    // Load user data
    const user = JSON.parse(localStorage.getItem('stackit_user'));
    if (user) {
        const userNameElements = document.querySelectorAll('#user-name, #dropdown-user-name');
        const userEmailElements = document.querySelectorAll('#dropdown-user-email');
        
        userNameElements.forEach(el => el.textContent = user.username || 'User');
        userEmailElements.forEach(el => el.textContent = user.email || 'user@email.com');
    }
});
</script>
